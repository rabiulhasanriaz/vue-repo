<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
        <form action="" v-on:submit.prevent="handleForm">
            <input type="text">
            <button type="submit">Submit</button>
        </form>
        <p>{{ name }}</p>

        <button v-on:click="changeName('Riaz', $event)">click</button>
    </div>
</body>
<script>
    const App = {
        data(){
            return {
                name: 'Rabiul'
            }
        },
        methods:{
            changeName(newName, event){
                this.name = newName;
                console.log(event);
            },
            handleForm(){
                console.log('Submit Form');
            }
        }
    }
    Vue.createApp(App).mount('#app')
</script>

</html>
