<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
        <div class="box" v-on:mousemove="getcoord">
            HoverMe
        </div>
        <p>X = {{ x }}</p>
        <p>Y = {{ y }}</p>
       <p>{{ name }}</p>

       <p v-on:click="updateName()">click me</p>
    </div>
</body>
<script>
    const App = {
        data(){
            return {
                name: 'Riaz',
                x:0,
                y:0
            }
        },
        methods:{
            updateName(){
                this.name = 'Rabiul'
            },
            getcoord(event){
                this.x = event.clientX;
                this.y = event.clientY;
            }
        }
    }
    Vue.createApp(App).mount('#app')
</script>
<style>
    .box{
        background: red;
        width: 200px;
        height: 200px;
    }
</style>
</html>
