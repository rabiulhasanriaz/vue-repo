<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
        <form action="" v-on:submit.prevent="formHandler">
            <label for="">Name</label>
            <input type="text" v-model.trim="formData.name">
            </hr>
            <label for="">Last name</label>
            <input type="text" v-model="formData.lastname">
        </hr>
        <label for="">age</label>
            <input type="text" v-model.number="formData.age">
            <button type="submit">Submit</button>
        </form>
        
    </div>
</body>
<script>
    const App = {
        data(){
            return{
                formData:{
                    name: '',
                    lastname: '',
                    age: ''
                }
            }
        },
        methods:{
            formHandler(){
                console.log(this.formData.name,'name');
                console.log(this.formData.lastname,'lastname');
                console.log(this.formData.age,'name');
            }
        }
    }
    Vue.createApp(App).mount('#app')
</script>

</html>
