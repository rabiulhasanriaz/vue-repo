<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
       <div v-once>{{ name }}</div>
       <div>{{ name }}</div>

       {{ update() }}
    </div>
</body>
<script>
    const App = {
        data(){
            return {
                name: 'Riaz'
            }
        },
        methods:{
            update(){
                setTimeout(() => {
                    this.name = 'Rabiul'
                }, 2000);
            }
        }
    }
    Vue.createApp(App).mount('#app')
</script>
</html>
